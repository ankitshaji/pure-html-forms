<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Registation</h1>
    <form action="" method="get">
      <div>
        <label for="first">First Name</label>
        <input type="text" name="firstname" id="first" />
        <label for="last">Last Name</label>
        <input type="text" name="lastname" id="last" />
      </div>
      <p>Select Race Type</p>
      <div>
        <input type="radio" name="race" id="funrun" value="funrun" />
        <label for="funrun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full marathon</label>
      </div>
    </form>
  </body>
</html>
