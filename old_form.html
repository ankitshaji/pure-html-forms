<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body style="background-color: rgb(158, 15, 15)">
    <nav>
      <ul>
        <li>
          <a href="./index.html"><h3>Home</h3></a>
        </li>
      </ul>
    </nav>
    <hr />

    <!--Basic Form-->
    <h1>Forms</h1>
    <hr />
    <form action="/other">
      <p>
        <label for="name">Name</label>
        <input type="text" placeholder="name" id="name" name="name" />
      </p>
      <p>
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <button type="submit">Submit</button>
    </form>
    <hr />
    <!--Reddit Search-->
    <form action="https://www.reddit.com/search" method="get">
      <label for="query">Reddit Search: </label>
      <input type="text" id="query" placeholder="search" name="q" />
      <button type="submit">Search</button>
    </form>
    <hr />

    <!--Youtube Search-->
    <form action="https://www.youtube.com/results" method="get">
      <label for="query">Youtube Search: </label>
      <input type="text" id="query" placeholder="search" name="search_query" />
      <button type="submit">Search</button>
    </form>
    <hr />

    <!--Checkbox-->
    <form action="/placetogo" method="get">
      <label for="check">Do you agree</label>
      <input type="checkbox" id="check" name="is_on" />

      <!--Radio - needs same name attribute + set value to send-->
      <p>
        <label for="xs">One</label>
        <input type="radio" name="size_choice" id="xs" value="xs_selected" />
        <label for="s">Two</label>
        <input type="radio" name="size_choice" id="s" value="s_selected" />
        <label for="m">Three</label>
        <input type="radio" name="size_choice" id="m" value="m_selected" />
      </p>
      <!--Select ie drop down-->
      <p>
        <label for="sel">Select meal: </label>
        <select name="meal_choice" id="sel">
          <option value="fish">Fish</option>
          <option value="steak">Steak</option>
          <option value="prawn">Prawn</option>
        </select>
      </p>

      <p>
        <label for="distance">How far: </label>
        <input
          type="range"
          id="distance"
          name="distance_choice"
          step="10"
          value="50"
          min="1"
          max="100"
        />
      </p>
      <p>
        <label for="area">Anything else to add:</label>
        <br />
        <textarea
          name="other_info"
          id="area"
          cols="20"
          rows="3"
          placeholder="Type here"
        ></textarea>
      </p>
      <button type="submit">Submit</button>
    </form>
    <hr />
    <!--Serverside validation-->
    <!--pattern attribute = regular expression-->
    <h2>Serverside Validations</h2>
    <form action="/placetogo" method="get">
      <p>
        <label for="first_name">Enter first name:</label>
        <input
          type="text"
          name="first_name_is"
          id="first_name"
          minlength="5"
          maxlength="10"
          required
        />
      </p>
      <p>
        <label for="email"></label>
        <!--pattern check on email-->
        <input type="email" name="email_is" id="email" required />
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
